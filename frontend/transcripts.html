<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripts - Meeting Diary</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1, h2, h3 {
            color: #333;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-email {
            margin-right: 15px;
            font-weight: bold;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0069d9;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .container {
            margin: 20px 0;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-container {
            flex: 1;
            margin-right: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        .sort-container {
            display: flex;
            align-items: center;
        }
        
        .sort-container label {
            margin-right: 10px;
        }
        
        .sort-select {
            padding: 6px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .sort-direction {
            width: 30px;
            height: 30px;
            font-size: 18px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .transcript-list {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .transcript-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s;
        }
        
        .transcript-item:last-child {
            border-bottom: none;
        }
        
        .transcript-item:hover {
            background-color: #f8f9fa;
        }
        
        .transcript-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .transcript-meta {
            color: #6c757d;
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        .transcript-meta span {
            margin-right: 15px;
        }
        
        .transcript-actions {
            display: flex;
            gap: 10px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 5px 10px;
        }
        
        .pagination-info {
            font-size: 14px;
            color: #6c757d;
        }
        
        .empty-state {
            padding: 30px;
            text-align: center;
            color: #6c757d;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            border-top: 1px solid #eee;
            padding-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .transcript-content {
            white-space: pre-wrap;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        
        .transcript-content.markdown {
            white-space: pre-wrap;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea.form-control {
            min-height: 300px;
            font-family: monospace;
        }
        
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #dc3545;
            border-radius: 4px;
            background-color: #f8d7da;
            display: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- User Profile and Navigation -->
    <header>
        <h1>Meeting Diary</h1>
        <div class="user-profile">
            <span class="user-email" id="user-email"></span>
            <button class="btn btn-secondary" id="logout-btn">Log Out</button>
        </div>
    </header>
    
    <!-- Tab Navigation -->
    <div class="tab-navigation">
        <a href="/index.html" class="btn btn-secondary">New Transcript</a>
        <a href="/transcripts.html" class="btn">My Transcripts</a>
    </div>
    
    <!-- Transcripts List -->
    <div class="container">
        <div class="toolbar">
            <div class="search-container">
                <input type="text" id="transcript-search" class="search-input" placeholder="Search transcripts...">
            </div>
            <div class="sort-container">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" class="sort-select">
                    <option value="updated_at">Last Updated</option>
                    <option value="created_at">Date Created</option>
                    <option value="title">Title</option>
                </select>
                <button id="sort-direction" class="btn sort-direction" data-direction="desc">â†“</button>
            </div>
        </div>
        
        <div id="transcripts-loading" class="loading">
            <div class="spinner"></div>
            <span>Loading transcripts...</span>
        </div>
        
        <div id="transcripts-error" class="error"></div>
        
        <div id="transcripts-list" class="transcript-list"></div>
        
        <div id="pagination-controls" class="pagination">
            <button id="prev-page-btn" class="btn btn-secondary">Previous</button>
            <div id="pagination-info" class="pagination-info">Page 1 of 1</div>
            <button id="next-page-btn" class="btn btn-secondary">Next</button>
        </div>
    </div>
    
    <!-- Message Container for Notifications -->
    <div id="message-container" class="message"></div>
    
    <!-- Transcript View Modal -->
    <div id="transcript-modal" class="modal">
        <div id="transcript-modal-content" class="modal-content">
            <div class="modal-header">
                <h3 id="transcript-modal-title" class="modal-title">Transcript</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="transcript-modal-loading" class="loading">
                <div class="spinner"></div>
                <span>Loading transcript...</span>
            </div>
            <div id="transcript-modal-error" class="error"></div>
            <div id="transcript-modal-body" class="modal-body"></div>
        </div>
    </div>
    
    <!-- Transcript Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Transcript</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="edit-modal-loading" class="loading">
                <div class="spinner"></div>
                <span>Loading transcript...</span>
            </div>
            <div id="edit-modal-error" class="error"></div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-transcript-title">Title</label>
                    <input type="text" id="edit-transcript-title" class="form-control" placeholder="Transcript title">
                </div>
                <div class="form-group">
                    <label for="edit-transcript-content">Content</label>
                    <textarea id="edit-transcript-content" class="form-control" placeholder="Transcript content"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary modal-close">Cancel</button>
                <button id="edit-save-btn" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Deletion</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">Are you sure you want to delete this transcript?</p>
            </div>
            <div class="modal-footer">
                <button id="confirm-no-btn" class="btn btn-secondary">Cancel</button>
                <button id="confirm-yes-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="transcript-management.js"></script>
    <script>
        // Initialize Supabase client
        let supabase;
        
        // Check authentication status
        async function checkAuth() {
            try {
                // Get Supabase configuration
                const response = await fetch('/api/supabase-config');
                const config = await response.json();
                
                if (!config.url || !config.anon_key) {
                    showError('Supabase configuration is incomplete. Please check your server settings.');
                    return;
                }
                
                // Initialize Supabase with the fetched configuration
                supabase = window.supabase.createClient(config.url, config.anon_key);
                
                // Check if user is logged in
                const { data, error } = await supabase.auth.getUser();
                
                if (error || !data.user) {
                    // Not authenticated, redirect to login
                    window.location.href = '/';
                    return;
                }
                
                // Display user info
                document.getElementById('user-email').textContent = data.user.email;
                
                // Set up logout
                document.getElementById('logout-btn').addEventListener('click', async () => {
                    try {
                        const { error } = await supabase.auth.signOut();
                        if (error) throw error;
                        window.location.href = '/';
                    } catch (err) {
                        showError(`Error signing out: ${err.message}`);
                    }
                });
                
                // Set up auth state change listener
                supabase.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_OUT') {
                        window.location.href = '/';
                    }
                });
            } catch (error) {
                showError(`Error initializing app: ${error.message}`);
            }
        }
        
        function showError(message) {
            const messageEl = document.getElementById('message-container');
            if (messageEl) {
                messageEl.textContent = message;
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
    </script>
</body>
</html>
